<html>
<head>
    <title>Socket Test</title>
    <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
    <script>
        var socket = io('http://localhost:8080');
        socket.on('connect', function() {
            console.log('connected');
        });
        socket.on('all', function(data) {
            console.log(data);
        });
    </script>
</head>
<body>
<button onclick="socket.emit('say', 'I say some thing')">发送消息</button>
<button onclick="socket.emit('join', 'I want to join the room')">加入房间</button>
<button onclick="socket.emit('leave', 'I want to join the room')">离开房间</button>
<button onclick="socket.emit('say-inroom', 'say some in room')">房间内广播</button>
<button onclick="socket.emit('test-error', 'this is a error')">错误测试</button>
<button onclick="socket.close()">关闭连接</button>
</body>
</html>
